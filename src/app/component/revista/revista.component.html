<div>
  <ngb-carousel #carousel [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let pagina of paginas; index as i">
      <div>
        <img src="{{urlApi}}{{pagina.image}}" alt="Description" class="d-block w-100">
      </div>
    </ng-template>
  </ngb-carousel>
</div>
