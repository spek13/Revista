<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registro</h5>
            <!-- <form class="form-signup"> -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="user.username" placeholder="Name" required>
                    <!-- <input type="text" class="form-control" id="name"  placeholder="Nombre"> -->
                  </div>
              <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="user.email"  placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="user.password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,}$" class="form-control"  placeholder="******" >
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="store()" routerLinkActive="router-link-active" >Crear Usuario</button>
              <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit" [routerLink]="['/login']" routerLinkActive="router-link-active" >Cancelar</button>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
  </div>
